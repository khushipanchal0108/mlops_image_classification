name: ci-image-classification

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-and-dvc:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      # ---------------- Checkout code ----------------
      - name: Checkout repo
        uses: actions/checkout@v4

      # ---------------- Setup Python ----------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ---------------- Install dependencies ----------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install "dvc[s3]" mlflow

      # ---------------- Configure AWS credentials ----------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      # ---------------- Configure DVC remote ----------------
      - name: Configure DVC remote
        run: |
          dvc remote add -f aws ${{ secrets.DVC_S3_URL }}
          dvc remote default aws

      # ---------------- Run unit tests ----------------
      - name: Run unit tests
        run: pytest -q --disable-warnings --maxfail=1

      # ---------------- Pull latest DVC data ----------------
      - name: Pull DVC data (force missing)
        run: |
          dvc pull --force || echo "Some DVC cache missing. Proceeding..."

      # ---------------- Run DVC pipeline ----------------
      - name: Run DVC pipeline
        run: |
          dvc repro

      # ---------------- Push updated artifacts ----------------
      - name: Push DVC artifacts to S3
        run: |
          dvc push || echo "No new artifacts to push"

      # ---------------- Show metrics ----------------
      - name: Show metrics
        run: |
          if [ -f reports/metrics.json ]; then
            cat reports/metrics.json
          else
            echo "No metrics.json found"
          fi

      # ---------------- Upload metrics artifact ----------------
      - name: Upload metrics artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: metrics
          path: reports/metrics.json
